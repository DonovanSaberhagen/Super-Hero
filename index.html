  <body data-bs-theme="dark" data-desafio="prueba m-5">
    <!--              nav                 -->

    <main class="container-fluid bg-black">
      <section class="container">
        <nav class="navbar navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="./assets/img/sh1.jpg"
                alt="Logo"
                width="30"
                height="24"

              />

      </section>
    </main>
    <!--              HeroSection                   -->

    <section class="container">
      <div class="d-flex justify-content-center">
        <img src="./assets/img/sh2.jpg" alt="Hero" />
      </div>
      <div>
        <h3 class="text-center">Encuentra tu SuperHero</h3>
      </div>
      <div>
        <form id="form" class="row justify-content-center">
          <div class="buscador mb-3">
            <label for="buscador" class="form-label"
              >Ingresa el numero del SuperHero a Buscar</label
            >
            <input
              type="number"
              min="1"
              max="732"
              class="form-control"
              id="heroes"
              required
            />
          </div>
          <div id="boton">
            <button id="btn-click" type="submit" class="btn btn-primary">
              Buscar
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="container">
      <div class="row row-cols-1 row-cols-md-2">
        <div id="card" class="col"></div>
        <div id="grafico" class="col"><div id="chartContainer" style="height: 370px; width: 100%;"></div></div>
